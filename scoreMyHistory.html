<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score My History</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<section>
		<p><label>
			<input id="btnLoadHistory" type="button" value="Load History" />
			<input id="File1" type="file" />
		</label></p>
		<p><label>
			<input id="btnAdd" type="button" value="Add" />
			<input id="txtAddWebsite" type="url" placeholder="Enter site"/>
		</label></p>
	</section>
	<section>
		<p>
		<table style="width: 100%;">
			<tr>
				<td class="style3">
					<select multiple name="D1" style="width: 100%">
						<option value="Amazon">amazon.com</option>
						<option value="Youtube">youtube.com</option>
						<option value="ebay">ebay.com</option>
						<option value="cnn">cnn.com</option>
						<option value="nbc">nbc.com</option>
						<option value="cbs">cbs.com</option>
					</select>
					<input id="btnSscoreMe" type="button" value="Score Me" />
				</td>
				<td class="style4">
					<div>Youtube</div>
					<span style="float: left;">URL: </span>
					<a href="http://youtube.com" target="_blank">youtube.com</a><br/>
					<span style="float: left;">Visits:</span>
					<div>1000</div>
					<span style="float: left;">Last Time Visited:</span>
					<div>10/17/2017</div>
					<input id="btnDeletMe" type="button" value="Delete" />
				</td>
			</tr>
		</table>
		<br />
		</p>
	</section>
</body>
</html>
