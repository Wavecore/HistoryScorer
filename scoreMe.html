<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Me</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<table style="width: 100%;">
    <tr>
        <td class="style1">
            Score:</td>
        <td class="style2">
            <div id="score">80</div>
        </td>
    </tr>
    <tr>
        <td class="style1">
            Risks:</td>
        <td class="style2" style="width: 80%;">
            <div id="risks">Malware or viruses, Potentially illegal, Suspicious, Ads / pop-ups, Online tracking, Opinions, religion, politics</div>
        </td>
        <td class="style2">
            &nbsp;</td>
    </tr>
</table>

<table style="width: 100%; height: 70%;">
	<tr>
        <td class="style2">
            <select multiple name="D1" style="width: 100%; height: 150px;">
                <option value="Malware">malware.com  Score: 20</option>
                <option value="Youtube">youtube.com  Score: 50</option>
                <option value="ebay">ebay.com  Score: 70</option>
                <option value="cnn">cnn.com  Score: 60</option>
                <option value="nbc">nbc.com  Score: 50</option>
                <option value="cbs">cbs.com  Score: 40</option>
            </select>
        </td>
        <td class="style2">
            malware.com<br />
            URL: malware.com<br />
            Visits: 1000<br />
            Last Time Visit: 10/17/2017<br />
            Trustworthiness: 20<br />
			Child Safety: 32<br />
			Risks: Malware or viruses, Potentially illegal, Suspicious</td>
    </tr>
</table>

</body>
</html>
